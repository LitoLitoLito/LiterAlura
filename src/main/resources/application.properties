spring.application.name=LiterAlura

spring.datasource.url=jdbc:postgresql://${DB_HOST}/AluraLiter
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.jpa.hibernate.ddl-auto=update

# Desactivar la visualización de las consultas SQL
spring.jpa.show-sql=false

# Desactivar el formato de las consultas SQL
spring.jpa.properties.hibernate.format_sql=false

# Desactivar el log de las consultas SQL y sus parámetros
logging.level.org.hibernate.SQL=off
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=off
